<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sistem Pendaftaran Tanah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 27, 7, 0.6);
            z-index: -1;
        }

        .register-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(15, 27, 7, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            margin: 20px auto;
            flex-shrink: 0;
        }

        .register-header {
            background: linear-gradient(135deg, #0F1B07 0%, #5C821A 100%);
            color: #ffffff;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .register-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(198,209,102,0.2)"/><circle cx="80" cy="40" r="1.5" fill="rgba(198,209,102,0.2)"/><circle cx="40" cy="80" r="1" fill="rgba(198,209,102,0.2)"/><circle cx="70" cy="70" r="1.5" fill="rgba(198,209,102,0.2)"/></svg>');
        }

        .register-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .register-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.9;
            color: #C6D166;
        }

        .register-form {
            padding: 40px 30px;
            background: #ffffff;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0F1B07;
            font-size: 1rem;
        }

        .input-container {
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid #C6D166;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #0F1B07;
        }

        input:focus {
            border-color: #5C821A;
            background: #ffffff;
            outline: none;
            box-shadow: 0 0 15px rgba(92, 130, 26, 0.2);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #5C821A;
            font-size: 1.2rem;
        }

        .password-info {
            margin-top: 8px;
            padding: 10px;
            background: rgba(198, 209, 102, 0.1);
            border-radius: 6px;
            border-left: 3px solid #C6D166;
            font-size: 0.85rem;
            color: #0F1B07;
        }

        .terms-conditions {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 25px 0;
        }

        .terms-conditions input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 3px;
            accent-color: #5C821A;
        }

        .terms-conditions label {
            color: #0F1B07;
            margin-bottom: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms-conditions a {
            color: #5C821A;
            text-decoration: none;
        }

        .terms-conditions a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5C821A 0%, #0F1B07 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(92, 130, 26, 0.4);
            background: linear-gradient(135deg, #C6D166 0%, #5C821A 100%);
            color: #0F1B07;
        }

        .register-btn:active {
            transform: translateY(-1px);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #5C821A;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #C6D166;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link p {
            color: #0F1B07;
        }

        .login-link a {
            color: #5C821A;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #0F1B07;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 0.95rem;
        }

        .alert-success {
            background: rgba(198, 209, 102, 0.2);
            color: #0F1B07;
            border: 1px solid #C6D166;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: #0F1B07;
            border: 1px solid #dc3545;
        }

        .input-error {
            border-color: #dc3545 !important;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding: 10px;
                min-height: 100vh;
            }

            .register-container {
                margin: 20px 10px;
                position: relative;
            }
            
            .register-header {
                padding: 30px 20px;
            }
            
            .register-form {
                padding: 30px 20px;
            }
            
            .terms-conditions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="Video/Login.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div class="register-container">
        <div class="register-header">
            <div class="register-icon">üìù</div>
            <h1>Daftar</h1>
            <p>Sistem Pendaftaran Tanah</p>
        </div>

        <div class="register-form">
            <div class="alert alert-success" id="successAlert">
                Pendaftaran berhasil! Mengarahkan ke halaman login...
            </div>
            
            <div class="alert alert-error" id="errorAlert">
                Terjadi kesalahan dalam pendaftaran!
            </div>

            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <div class="input-container">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                    </div>
                    <div class="password-info">Minimal 6 karakter</div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="input-container">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="terms-conditions">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Saya menyetujui <a href="#" onclick="showTerms()">Syarat dan Ketentuan</a> 
                        serta <a href="#" onclick="showPrivacy()">Kebijakan Privasi</a>
                    </label>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <span class="loading" id="loading"></span>
                    <span id="btnText">Daftar</span>
                </button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <div class="login-link">
                <p>Sudah punya akun? <a href="login.html" onclick="showLogin()">Masuk di sini</a></p>
            </div>
        </div>
    </div>

    <script>
        // Data pengguna yang sudah ada
        const existingUsers = [
            { email: 'admin@tanah.gov.id' },
            { email: 'user@example.com' }
        ];

        const form = document.getElementById('registerForm');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const registerBtn = document.getElementById('registerBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');

        // Fungsi validasi
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.add('input-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            field.classList.remove('input-error');
            errorDiv.style.display = 'none';
        }

        function clearAllErrors() {
            const fields = ['fullName', 'email', 'password', 'confirmPassword'];
            fields.forEach(field => clearError(field));
        }

        // Submit form
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            clearAllErrors();

            // Ambil data form
            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                terms: document.getElementById('terms').checked
            };

            // Validasi
            let hasError = false;

            if (formData.fullName.length < 3) {
                showError('fullName', 'Nama minimal 3 karakter');
                hasError = true;
            }

            if (!validateEmail(formData.email)) {
                showError('email', 'Format email tidak valid');
                hasError = true;
            } else if (existingUsers.some(user => user.email === formData.email)) {
                showError('email', 'Email sudah terdaftar');
                hasError = true;
            }

            if (formData.password.length < 6) {
                showError('password', 'Password minimal 6 karakter');
                hasError = true;
            }

            if (formData.password !== formData.confirmPassword) {
                showError('confirmPassword', 'Password tidak cocok');
                hasError = true;
            }

            if (!formData.terms) {
                errorAlert.textContent = 'Anda harus menyetujui syarat dan ketentuan';
                errorAlert.style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            // Proses pendaftaran
            loading.style.display = 'inline-block';
            btnText.textContent = 'Memproses...';
            registerBtn.disabled = true;

            setTimeout(() => {
                // Tambah user baru
                existingUsers.push({
                    email: formData.email,
                    fullName: formData.fullName
                });

                successAlert.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'Login.html';
                }, 2000);

                loading.style.display = 'none';
                btnText.textContent = 'Daftar';
                registerBtn.disabled = false;
            }, 1500);
        });

        function showLogin() {
            // This will be handled by the href
        }

        function showTerms() {
            alert('Syarat dan Ketentuan:\n\n1. Pengguna harus memberikan informasi yang akurat\n2. Pengguna bertanggung jawab atas keamanan akun\n3. Sistem ini hanya untuk keperluan pendaftaran tanah\n4. Data akan dijaga kerahasiaannya sesuai peraturan\n\n(Ini adalah contoh untuk demo)');
        }

        function showPrivacy() {
            alert('Kebijakan Privasi:\n\n1. Data pribadi akan dijaga kerahasiaannya\n2. Data hanya digunakan untuk keperluan sistem\n3. Data tidak akan dibagikan ke pihak ketiga\n4. Pengguna berhak mengakses dan mengubah data\n\n(Ini adalah contoh untuk demo)');
        }

        // Handle video load error
        const video = document.querySelector('.video-background');
        video.addEventListener('error', function() {
            document.body.style.background = 'linear-gradient(135deg, #0F1B07 0%, #5C821A 50%, #C6D166 100%)';
            video.style.display = 'none';
        });

        console.log('=== DEMO REGISTER SEDERHANA ===');
        console.log('Hanya perlu: Nama, Email, Password');
        console.log('================================');
    </script>
</body>
</html>
