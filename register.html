
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulir Registrasi Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrasi Akun</h2>
    <form id="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
        <input type="text" id="fullName" name="fullName" placeholder="Nama Lengkap" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi Password" required />
        <button type="submit">Daftar</button>
    </form>
</div>
<script>
    function validateForm() {
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (fullName.length < 3) {
            alert("Nama lengkap harus minimal 3 karakter.");
            return false;
        }
        if (!email.includes("@") || !email.includes(".")) {
            alert("Format email tidak valid.");
            return false;
        }
        if (password.length < 6) {
            alert("Password harus minimal 6 karakter.");
            return false;
        }
        if (password !== confirmPassword) {
            alert("Password dan konfirmasi tidak cocok.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
